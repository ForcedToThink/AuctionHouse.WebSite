<h2>Sign In</h2>
<div *appShowAuthed="false">
    <div class="ui-g ui-fluid">
        <div class="ui-g-4"></div>
        <div class="ui-g-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText [(ngModel)]="username" placeholder="Username">         
            </div>
        </div>
        <div class="ui-g-4"></div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-4"></div>
        <div class="ui-g-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                <input type="password" pInputText [(ngModel)]="password" placeholder="Password">
            </div>
        </div>
        <div class="ui-g-4"></div>
    </div>
    <div class="ui-g ui-fluid">
            <div class="ui-g-4"></div>
            <div class="ui-g-4" style="text-align: right; margin-right: 10px;">
                    <p-button label="Sign In" (onClick)="login()"></p-button>
            </div>
            <div class="ui-g-4"></div>
    </div>
    <div>
        <span>Don't have an account yet? Sign up <a routerLink="/signup">here</a></span>
    </div>
</div>

<div *appShowAuthed="true">
    <h3>You are signed in :)</h3>
    <p-button label="Sign Out" (onClick)="logout()"></p-button>
</div>
